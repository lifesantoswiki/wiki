site_name: "Wiki - Life Santos"
# site_description: "Documentation complète sur les différents domaines."
site_author: "Noah FOURNIER"

theme:
  name: material
  logo: images/lifesantos.png
  favicon: images/lifesantos.png
  language: fr
  locale: fr
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: "Passer en mode sombre"
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: "Passer en mode clair"
  font:
    text: Roboto
    code: Roboto Mono
  features:
    # - navigation.tabs
    - navigation.top
    # - navigation.expand
    - navigation.footer
    - toc.integrate
    - search.highlight
    - search.suggest
    - navigation.instant
    # - navigation.sections

nav:
  - "🏠 Accueil": index.md
  - "📚 Règlements": 
      - "📖 Règlement Global": reglements/reglement.md
      - "🔫 Règlement Illégal": reglements/illegal.md
      - "🚓 Règlement FDO": reglements/fdo.md
  - "ℹ️ Introduction": introduction.md
  - "📜 Généralités": generalites.md
  - "⌨️ Touches": 
      - "📃 Liste": touches/liste.md
  - "💻 Commandes": commandes/liste.md
  - "🌐 Ressources":
      - "ℹ️ Introduction" : ressources/introduction.md
      - "🆘 Appel d'urgence" : ressources/appel-urgence.md
      - "🎒 Bien débuter": ressources/bien-debuter.md
      - "🛒 Boutique" : ressources/boutique.md
      - "📱 Cartes SIM" : ressources/cartes-sim.md
      - "🏢 Entreprises" : ressources/entreprises.md
      - "🔫 Illégal" : ressources/illegal.md
      - "📕 Lexique" : ressources/lexique.md
      - "💼 Les métiers" : ressources/metiers.md
      - "📦 Limite d'objets" : ressources/limite-objets.md
      - "🚫 Objets bloqués" : ressources/objets-bloques.md
      - "👨‍🦱 Personnages" : ressources/personnages.md
      - "🔧 Réparation de véhicule" : ressources/reparation-vehicule.md
      - "🛠️ Sanctions" : ressources/sanctions.md
      - "📢 Services publics" : ressources/services-publics.md
      - "🏠 Terrains" : ressources/terrains.md
      - "📩 Tickets" : ressources/tickets.md
      - "👕 Upload" : ressources/upload.md
      - "🏙️ La ville": ressources/ville.md
      - "🛡️ Zones Safe" : ressources/zones-safe.md
  - "❓ FAQ": faq.md


markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.betterem:
      smart_enable: all

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/lifesantos
  generator: false

copyright: "Copyright © 2025 Life Santos"